<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="description"
        content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <link rel="shortcut icon" href="{{ site.baseurl }}/assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="{{ site.baseurl }}/assets/favicon.ico" type="image/x-icon">
    <link href='{{ site.baseurl }}/feed.xml' rel='alternate' type='application/atom+xml'>
    <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
    <!-- GoatCounter -->
    <script data-goatcounter="https://knhash.goatcounter.com/count"
        async src="//gc.zgo.at/count.js"></script>
    <!-- / GoatCounter -->
    <!-- Fathom - simple website analytics - https://github.com/usefathom/fathom -->
    <script>
        (function (f, a, t, h, o, m) {
            a[h] = a[h] || function () {
                (a[h].q = a[h].q || []).push(arguments)
            };
            o = f.createElement('script'),
                m = f.getElementsByTagName('script')[0];
            o.async = 1; o.src = t; o.id = 'fathom-script';
            m.parentNode.insertBefore(o, m)
        })(document, window, '//fathom.knhash.in/tracker.js', 'fathom');
        fathom('set', 'siteId', 'DPNAI');
        fathom('trackPageview');
    </script>
    <!-- / Fathom -->
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
    <meta property="og:description"
        content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta property="og:image" content="{{ site.baseurl }}/logos/01.png">
    <meta property="og:url" content="{{ site.baseurl }}{{ page.url }}">
    <meta property="og:type" content="website">
    <!-- / Open Graph Meta Tags -->
</head>
<body>
